<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css"/>
  <title>Momentum</title>
</head>
<body>
<div id="top">
  <div>
    <h1 id="greeting" class="hidden"></h1>
    <form id="login-form" class="hidden">
      <input required maxlength="15" id="name" type="text" placeholder="What is your name?"/>
      <input type="submit" value="Log In"/>
    </form>
  </div>
  <div id="top-right">
    <h2 id="clock"></h2>
    <div id="weather">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
<div id="center">
  <div id="quote">
    <h1>Today's Quote</h1>
    <div id="message"></div>
    <div id="author"></div>
  </div>
  <div id="todo">
    <h1>TODO LIST</h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter"/>
    </form>
    <ul id="todo-list"></ul>
  </div>

</div>

<script src="js/greetings.js"></script>
<script src="js/clock.js"></script>
<script src="js/quotes.js"></script>
<script src="js/background.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
</body>
</html>
